<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Login Form</title>
  <script src ="validate.js" defer></script>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form container */
    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    /* Form heading */
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Labels and inputs */
    .login-box label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Button */
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    /* Sign-up link */
    .signup-text {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-text a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
    #emailError,#passwordError{
        color:red;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id ="login_form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <P id = "emailError"></P>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <P id = "passwordError"></P> 

      <button type="submit">Login</button>

      <p class="signup-text">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
